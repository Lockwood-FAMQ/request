<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на событие</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #444;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            user-select: none;
        }

        h1, h2 {
            margin: 20px 0;
            color: #fff;
            font-size: 3rem;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
        }

        nav {
            background-color: #111;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
            border-radius: 15px;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            color: #ccc;
            transform: translateY(-2px);
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin-top: 20px;
        }

        label, input, select {
            margin-bottom: 10px;
            font-size: 1.25rem;
            color: #fff;
        }

        input, select {
            padding: 12px;
            border: none;
            background-color: #555;
            color: #fff;
            outline: none;
            border-radius: 10px;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #666;
            transition: background-color 0.3s;
            border-radius: 10px;
            font-size: 1.25rem;
        }

        input[type="submit"]:hover {
            background-color: #888;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: move 10s linear infinite;
            opacity: 0.5;
            z-index: -1; /* Keep circles in the background */
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw - 50px), calc(100vh - 50px)); }
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2.5rem;
            }

            nav ul li a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav id="navbar" aria-label="Основное навигационное меню">
        <ul>
            <li><a href="#form" data-scroll>Регистрация на событие</a></li>
        </ul>
    </nav>

    <main data-scroll-container>
        <section id="form" data-scroll-section>
            <h2>Регистрация на событие</h2>
            <form id="eventRegistrationForm" aria-labelledby="form">
                <label for="name">Ваши Имя, Фамилия:</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Введите полное имя">

                <label for="staticID">Ваш StaticID:</label>
                <input type="text" id="staticID" name="staticID" required pattern="^[0-9]+$" placeholder="Введите только цифры">

                <label for="event">Какое событие?</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Выберите событие</option>
                    <option value="Семейное собрание">Семейное собрание</option>
                    <option value="Тренировка команды">Тренировка команды</option>
                    <option value="Специальная встреча">Специальная встреча</option>
                </select>

                <label>Готовы ли вы присоединиться к нашей семье?</label>
                <label><input type="radio" name="joinFamily" value="Да" required>Да</label>
                <label><input type="radio" name="joinFamily" value="Нет" required>Нет</label>

                <input type="submit" value="Отправить заявку">
            </form>
        </section>
    </main>

    <div class="circle" style="width: 50px; height: 50px; top: 20%; left: 10%; animation-duration: 15s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 60%; left: 70%; animation-duration: 25s;"></div>
    <div class="circle" style="width: 40px; height: 40px; top: 80%; left: 30%; animation-duration: 20s;"></div>
    <div class="circle" style="width: 60px; height: 60px; top: 40%; left: 50%; animation-duration: 30s;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 10%; left: 20%; animation-duration: 18s;"></div>
    <div class="circle" style="width: 30px; height: 30px; top: 70%; left: 80%; animation-duration: 22s;"></div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        });

        document.getElementById('eventRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = new FormData(this);
            const webhookUrl = 'https://ptb.discord.com/api/webhooks/1287447347638567027/pKiQ9qLw0GfQEIK8B1RltYPdrdf-RqpZLAWm7MV-q3AMxpYyTB6zgG0XK5NvqBQGkSHT'; // Replace with your server-side code to send the webhook

            const fields = [
                { name: '**Имя, Фамилия:**', value: data.get('name'), inline: true },
                { name: '**StaticID:**', value: data.get('staticID'), inline: true },
                { name: '**Событие:**', value: data.get('event'), inline: false },
                { name: '**Готовы ли вы присоединиться к семье:**', value: data.get('joinFamily'), inline: false }
            ];

            fetch(webhookUrl, {
                method: 'POST',
                body: JSON.stringify({
                    content: 'Новая заявка на событие!',
                    embeds: [{
                        title: 'Детали заявки',
                        fields: fields,
                        color: 4653056
                    }]
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Заявка отправлена успешно!');
                    this.reset();
                } else {
                    alert('Произошла ошибка при отправке заявки. Пожалуйста, попробуйте еще раз.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке заявки. Пожалуйста, попробуйте еще раз.');
            });
        });
    </script>
</body>
</html>
