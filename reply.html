<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответ на заявку</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #444;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            user-select: none;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #fff;
        }

        .button-group {
            margin-top: 30px;
        }

        button {
            padding: 12px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button.agree {
            background-color: #4CAF50;
            color: white;
        }

        button.disagree {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<h1>Ответ на заявку пользователя <span id="discordUsername">tehe#292</span></h1>

<div class="button-group">
    <button class="agree" onclick="sendResponse('agree')">Одобрить</button>
    <button class="disagree" onclick="sendResponse('disagree')">Отклонить</button>
</div>

<script>
    // Получаем имя пользователя из URL
    const urlParams = new URLSearchParams(window.location.search);
    const discordUsername = urlParams.get('user') || 'Unknown User';  // Пример: reply.html?user=tehe#292
    document.getElementById('discordUsername').textContent = discordUsername;

    function sendResponse(response) {
        const webhookUrl = 'https://ptb.discord.com/api/webhooks/1286964035530784768/3XF6C7Xw1uP697TZgSjW9-jXuFIO9gNok7uuqgkOKW9CG6HG3bQzzKwvnmA5vk98ZCd7'; // Замените на ваш вебхук URL

        const data = {
            content: `${discordUsername} ${response} <@1071125996012580874> <@1103253483035045888>` // Формат сообщения
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Ответ отправлен успешно!');
            } else {
                alert('Произошла ошибка при отправке ответа.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при отправке ответа.');
        });
    }
</script>

</body>
</html>
